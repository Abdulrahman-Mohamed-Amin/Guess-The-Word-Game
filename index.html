<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="stylesheet" href="css/stl.css">

</head>

<body>
  <div class="word">
    <h2>Guess The Word</h2>
    <div class="game-area">
      <div class="tries"></div>
      <div class="btns">
        <button class="check" >Check Word</button>
        <button class="hint"><span></span> Hint</button>
      </div>
    </div>
    <div class="key">
      <h3>Key Color</h3>
      <div><span class="rip"></span> <span>Litter Is right And In place</span></div>
      <div><span class="rnp"></span> <span>Litter Is right but Not in place</span></div>
      <div><span class="wnp"></span> <span>Litter Is Wrong And not Exisit</span></div>
      <div class="result"></div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body></html>
